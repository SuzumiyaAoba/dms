name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm --filter @dms/core build

      - name: Type check core
        run: pnpm --filter @dms/core exec tsc --noEmit

      - name: Type check api
        run: pnpm --filter @dms/api exec tsc --noEmit

      - name: Type check web
        run: pnpm --filter @dms/web exec tsc --noEmit

      - name: Lint web
        run: pnpm --filter @dms/web lint

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm --filter @dms/core build

      - name: Build api
        run: pnpm --filter @dms/api build

      - name: Build web
        run: pnpm --filter @dms/web build
